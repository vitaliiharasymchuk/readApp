<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enter text to reading</h1>
        <textarea name="" id="areaText" cols="100" rows="10" placeholder="Write text here..."></textarea>
        <textarea name="" id="areaSpeed" cols="100" rows="5" placeholder="Write speed(words per minute) here..."></textarea>
        <button id="btn">Go!</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
